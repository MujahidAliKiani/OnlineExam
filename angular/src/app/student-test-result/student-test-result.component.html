<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ 'Test Result' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6">
            <div class="text-lg-right pt-2">
               
              </div>


        </div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="test.items" [count]="test.totalCount" [list]="list" default >
        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="testName"  > 
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Date' | abpLocalization" prop="date"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Duration' | abpLocalization" prop="duration"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Max Question' | abpLocalization" prop="max_Question"></ngx-datatable-column>
        
        <ngx-datatable-column [name]="'::Student' | abpLocalization" prop="studentName"></ngx-datatable-column>
        <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              
              <button  ngbDropdownItem (click)="download(row.id)">
                {{ '::Download' | abpLocalization }}
            </button>
            
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
         
      </ngx-datatable>
    </div>
  </div>
  <!-- Add the modal here -->
