<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
           {{ 'Test' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6">
            <div class="text-lg-right pt-2">
                
              </div>


        </div>
      </div>
    </div>
    <div class="card-body">
        
            
            <div class="">
                <div class="form-group">
                    <label for="book-name">Question</label><span> * </span>
                    <cd-timer (onComplete)="nextQuestion()"  format="hms" countdown="true" [(startTime)]="studentTest.duration"></cd-timer>
                    <pre>
                        <code class="form-control" >{{studentTest.question}}</code>
                        </pre>
                        <div>
                          <label for="book-name">Answer</label>
                          <div>
                          <textarea [(ngModel)]="studentTest.answer" class="form-control" rows="10" type="text"></textarea>
                        </div>
                        </div>
                        &nbsp;
                        &nbsp;
                   <div class="">
                     <button  class="btn btn-danger" (click)="nextQuestion()">Next</button>
                   </div>
                  </div>
        
            </div>
    </div>
  </div>
